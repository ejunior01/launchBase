<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/conteudo.css">
    <title>Sobre</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo-rocketseat.svg" alt="Logo Rocketseat">
        </div>
        <nav>
            <a href="sobre.html">Sobre</a>
            <a href="/Conteudos.html">Conteúdos</a>
            <a href="https://discordapp.com/invite/gCRAFhc">Comunidade</a>
            <a href="mailto:oi@rocketseat.com.br">Email</a>
            <a href="tel:+5547992078767">Telefone</a>
        </nav>
    </header>
    <main>
        <h1>Cursos Rocketseat</h1>
        <div class="cursos">
            <div class="curso" id="starter">
                <div class="logo">
                    <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/starter.svg" alt="Logo Starter">
                </div>
                <div class="card-info">
                    <p>Módulos</p>
                    <p>Free</p>
                </div>
            </div>
            <div class="curso" id="launchbase">
                <div class="logo">
                    <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/launchbase.svg" alt="Logo Starter">
                </div>
                <div class="card-info">
                    <p>Módulos</p>
                    <p>Free</p>
                </div>
            </div>
            <div class="curso" id="gostack">
                <div class="logo">
                    <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/gostack.svg" alt="Logo Starter">
                </div>
                <div class="card-info">
                    <p>Módulos</p>
                    <p>Free</p>
                </div>
            </div>
        </div>
    </main>
    <section class="modalOverlay">
        <div class="modal">
            <a class="modalMaximize">
                <span class="material-icons">
                    maximize
                    </span>
            </a>
            <a class="modalClose">
                <span class="material-icons">
                    close
                </span>
            </a>
            <div class="modalContent">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </section>
    <script src="/script.js"></script>
</body>
</html>
